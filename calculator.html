<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Calculator </title>
	<meta ID="description" content="">
	<meta ID="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="css-default/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	
	
</head>
	
	<body>
		
		
		
		
		<div class="container">
				
			<div id="mycalculator">
				<div class="col-xs-12">
					<div class="output"></div>
					
					<div class="col-xs-12">
						
						<div class="btn btn-danger cbutton">C</div>
						<div class="btn btn-warning cbutton">+/-</div>
						<div class="btn btn-warning cbutton">sqRt</div>
						<div class="btn btn-warning cbutton">del</div>
				
				
					</div>
					<div class="col-xs-12">
						
						<div class="btn btn-warning cbutton">7</div>
						<div class="btn btn-warning cbutton">8</div>
						<div class="btn btn-warning cbutton">9</div>
						<div class="btn btn-warning cbutton">/</div>
				
				
					</div>
					<div class="col-xs-12">
						
						<div class="btn btn-warning cbutton">4</div>
						<div class="btn btn-warning cbutton">5</div>
						<div class="btn btn-warning cbutton">6</div>
						<div class="btn btn-warning cbutton">*</div>
				
				
					</div>
					<div class="col-xs-12">
						
						<div class="btn btn-warning cbutton">1</div>
						<div class="btn btn-warning cbutton">2</div>
						<div class="btn btn-warning cbutton">3</div>
						<div class="btn btn-warning cbutton">-</div>
					
				
				
					</div>
					<div class="col-xs-12">
						
						<div class="btn btn-warning cbutton">0</div>
						<div class="btn btn-warning cbutton">.</div>
						<div class="btn btn-warning cbutton equal-btn">=</div>
						<div class="btn btn-warning cbutton">+</div>
					
				
				
					</div>
					
				</div>
		
		
		</div>
			
		</div>
		
		
		
		
		
		
		
		
		

		<script src="script.js"></script>
	</body>
	
	
</html>
